<html lang="en">
<head>
    <title>Modify Event - TUUMES</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.mkn.cx/Manrope/index.css" rel="stylesheet">
    <link href="https://cdn.mkn.cx/MDB/css/mdb.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <link href="../../assets/css/global.css" rel="stylesheet">
    <style>
        .container {
            border-radius: 25px
        }

        .form-group, .md-form {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        textarea {
            overflow: auto;
            height: 100%;
        }
    </style>
</head>

<body class="grey lighten-4">
<nav class="navbar navbar-expand-lg navbar-dark indigo mb-4">
    <a class="navbar-brand" href="#"><i class="fas fa-street-view"></i> <b>TUUMES</b></a>
    <button aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarText" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="menu.html">Go back</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid mt-5">
    <div class="container white text-center mt-5 pt-4">
        <h3 class="pb-3">Modify an existing event:</h3>

        <form class="container needs-validation" id="event_mod_form">
            <div class="form-group">
                <select class="browser-default custom-select" name="event" required>
                    <option disabled selected>Choose Event</option>
                    <option value="1">Event Name One</option>
                    <option value="2">Event Name Two</option>
                    <option value="3">Event Name Three</option>
                </select>
            </div>

            <div class="form-group">
                <label for="startTime">Start Time: </label>
                <input autocomplete="off" class="form-control" id="startTime" name="startTime" placeholder="Start Time"
                       type="datetime-local">
            </div>

            <div class="form-group">
                <label for="endTime">End Time: </label>
                <input autocomplete="off" class="form-control" id="endTime" name="endTime" placeholder="End Time"
                       type="datetime-local">
            </div>

            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input class="form-control" id="capacity" min="1" name="capacity" placeholder="Capacity" type="number">
            </div>


            <button class="btn btn-secondary" type="submit"><i class="fa fa-calendar-plus fa-lg"></i> &thinsp; Modify
            </button>
            <br> OR <br>
            <div class="form-group">
                <label for="speakers">Add a Speaker</label>
                <select class="browser-default custom-select" id="speakers" name="speakers" required>
                    <option disabled selected>Speaker</option>
                    <option value="1">Speaker Name One</option>
                    <option value="2">Speaker Name Two</option>
                    <option value="3">Speaker Name Three</option>
                </select>

            </div>
            <button class="btn btn-secondary" type="submit"><i class="fa fa-user-check fa-lg"></i> &thinsp; Add Speaker
            </button>
            <br> OR <br>
            <button class="btn btn-danger" type="submit"><i class="fa fa-calendar-minus fa-lg"></i> &thinsp; Remove
                Event
            </button>
        </form>
        <br><br>
    </div>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
        type="text/javascript"></script>
<script src="https://cdn.mkn.cx/MDB/js/mdb.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../assets/js/global.js"></script>
<script type="text/javascript" src="../../assets/js/account.js"></script>

<script>
    function deleteEvent(eventId) {
        $.postJSON("/users/contacts/remove", {
            userId: USER_ID,
            eventId: eventId
        }, function(result) {
            getEvents();
        });

        return false;
    }
</script>
</html>
