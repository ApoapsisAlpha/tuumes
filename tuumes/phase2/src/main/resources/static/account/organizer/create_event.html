<html lang="en">
<head>
    <title>Create New Event - TUUMES</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.mkn.cx/Manrope/index.css" rel="stylesheet">
    <link href="https://cdn.mkn.cx/MDB/css/mdb.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <link href="../assets/css/global.css" rel="stylesheet">
    <style>
        .container {
            border-radius: 25px
        }

        .form-group, .md-form {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        textarea {
            overflow: auto;
            height: 100%;
        }

    </style>
</head>

<body class="grey lighten-4">
<nav class="navbar navbar-expand-lg navbar-dark indigo mb-4">
    <a class="navbar-brand" href="#"><i class="fas fa-street-view"></i> <b>TUUMES</b></a>
    <button aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarText" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
            </li>
        </ul>
        <span class="navbar-text white-text">
                    Guest
                </span>
    </div>
</nav>

<div class="container-fluid mt-5">
    <div class="container white text-center mt-5 pt-4">
        <h3 class="pb-3">Create a new event:</h3>

        <form class="container needs-validation" id="create_event_form">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Event Name" required
                       type="text">
            </div>

            <div class="form-group">
                <textarea autocomplete="off" class="form-control" name="description" placeholder="Event Description"
                          required
                          rows="6"></textarea>
            </div>

            <div class="form-group">
                <p>Start Time: </p>
                <input autocomplete="off" class="form-control" name="startTime" placeholder="Start Time" required
                       type="datetime-local">
            </div>

            <div class="form-group">
                <p>End Time: </p>
                <input autocomplete="off" class="form-control" name="endTime" placeholder="End Time" required
                       type="datetime-local">
            </div>

            <div class="form-group">
                <select class="browser-default custom-select" name="room" required>
                    <option disabled selected>Room</option>
                    <option value="1">Room Name One</option>
                    <option value="2">Room Name Two</option>
                    <option value="3">Room Name Three</option>
                </select>
            </div>

            <div class="form-group">
                <label for="capacity">Event Capacity:</label>
                <input autocomplete="off" class="form-control" id="capacity" min="1" name="capacity"
                       placeholder="Event Capacity"
                       required type="number">
            </div>

            <p></p>

            <p></p>

            <div class="form-group">
                <label for="speakers">
                    Select Speakers
                    <br>
                    Hold control to select more than one or unselect.
                </label>
                <select class="browser-default custom-select" id="speakers" multiple name="speakers" required>
                    <option disabled hidden selected></option>
                    <option value="1">Speaker Name One</option>
                    <option value="2">Speaker Name Two</option>
                    <option value="3">Speaker Name Three</option>
                </select>
            </div>

            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" id="isVip" type="checkbox">
                <label class="custom-control-label" for="isVip">VIPs Only?</label>
            </div>

            <br>

            <button class="btn btn-secondary" type="submit"><i class="fa fa-calendar-plus fa-lg"></i> &thinsp; Create
            </button>
        </form>
        <br><br>
    </div>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
        type="text/javascript"></script>

<script src="assets/js/global.js" type="text/javascript"></script>
</html>
